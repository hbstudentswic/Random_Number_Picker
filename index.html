<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Random Number Picker</title>
  </head>
  <body>
    <h1>Random Number Picker</h1>
    <form id="generate-num">
      <form id="min-form">
        <input type="number" id="min-num" />
        <label for="min-num">Minimum Number</label>
      </form>
      <form id="max-form">
        <input type="number" id="max-num" />
        <label for="max-num">Maximum Number</label>
      </form>
      <div>
        <input type="color" id="color" />
        <label for="color">Choose Number Color</label>
      </div>
    </form>
    <button type="submit" class="button">Generate Number</button>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
